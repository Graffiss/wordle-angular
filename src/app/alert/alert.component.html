<div class="wrapper">
  <h2>Game Over</h2>
  <p *ngIf="gameWon; else elseBlock">Congrats! You won!</p>
  <ng-template #elseBlock>
    <div class="answer">
      <app-words-grid [word]="answer" [result]="[]"></app-words-grid>
    </div>
  </ng-template>
  <button type="button" (click)="newGame()">New Game</button>
</div>
